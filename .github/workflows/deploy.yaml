name: Github Pages CICD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        if: env.ACT != 'true'
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GH_TOKEN || env.GH_TOKEN }}

      - name: Local Setup Simulation
        if: env.ACT == 'true'
        run: |
          echo "Simulating GitHub Pages setup for local testing"
          # Add any necessary local setup steps here

      - name: Upload artifact
        if: env.ACT != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          name: 'pages'
          token: ${{ secrets.GH_TOKEN || env.GH_TOKEN }}

      - name: Local Artifact Simulation
        if: env.ACT == 'true'
        run: |
          echo "Simulating artifact upload for local testing"
          # Add any necessary local artifact simulation steps here

      - name: Deploy to GitHub Pages
        if: env.ACT != 'true'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages
          token: ${{ secrets.GH_TOKEN || env.GH_TOKEN }}

      - name: Local Deployment Simulation
        if: env.ACT == 'true'
        run: |
          echo "Simulating deployment for local testing"
          # Add any local deployment simulation steps here